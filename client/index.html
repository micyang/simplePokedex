<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--<script src="app.js"></script>-->
        <script src="components/Kanto/pokedex.js"></script>
    </head>
    <body ng-app="pokedex">
        <h3>Pokedex Kanto Edition</h3>
        <div ng-controller="pokedexCtrl as vm">
            <div> {{ vm.status }} </div>
            <input type="text" ng-model="search" placeholder="Pokemon">
            <div class="container-fluid row">
                <div ng-repeat="pkmn in vm.pkmns | orderBy: 'pkmnNum' | filter:search" class="col-md-1 starter" ng-class="{'generic':hovering}" ng-mouseenter="hovering=true" ng-mouseleave="hovering=false"> 
                    <img src="{{pkmn.pkmnSprite}}">
                    <div>{{pkmn.name}}</div>
                    <div>{{pkmn.pkmnNum}}</div>
                </div>
            </div>
        </div>
        
    </body>
</html>
