<div ng-controller="nationalPokedexCtrl as vm">
<h1>Pokedex National Edition</h1>
  <div> {{ vm.status }} </div>
  <input type="text" ng-model="search" placeholder="Pokemon">
  <div class="container-fluid row">
    <div ng-repeat="pkmn in vm.pkmns" class="col-md-1 starter" ng-class="{'generic':hovering}" ng-mouseenter="hovering=true" ng-mouseleave="hovering=false"> 
      <div>{{pkmn.name}}</div>
      <div>{{pkmn.url}}</div>
    </div>
  </div>
</div>
